<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Glimpse AI</title><link rel="stylesheet" href=".././style.css"><script src="https://kit.fontawesome.com/108b848786.js" crossorigin="anonymous"></script></head><body><div class="heading"><h1 class="headline">Glimpse AI</h1></div><div class="searchbar"><form action="/getImage" method="post" autocomplete="off"><div><input id="searchQuery" name="prompt" type="text" placeholder="Enter your detailed glimpse" required=""></div><div class="n"><label for="n">No of Images</label><input id="no" name="n" type="number" value="1" placeholder="No of Images" min="1" max="10"></div><div class="gridview"><label>Choose Size: &nbsp;</label><input id="small" name="size" type="radio" value="256x256" required="">&nbsp;<label for="size">256x256 </label>&nbsp; &nbsp;<input id="medium" name="size" type="radio" value="512x512"> &nbsp;<label for="size">512x512 </label>&nbsp; &nbsp;<input id="large" name="size" type="radio" value="1024x1024">&nbsp;<label for="size">1024x1024</label></div><div class="gridview"><button type="submit">get Glimpse</button></div><div class="example-img"> </div><p style="text-align: center; margin-top: 1%;">These are some example images</p><div class="github"><a href="https://github.com/Shubham7350/GlimpseAI" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a></div></form></div></body></html>
